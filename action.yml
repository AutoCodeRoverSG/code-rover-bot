name: 'AutoCodeRover Bot'
description: 'Suggest patch or fix location for GitHub issues.'

runs:

  using: 'composite'
  steps:
    - uses: yuntongzhang/auto-code-rover@v1.0.0

    - uses: actions/setup-node@v4
      with:
        node-version: 20

    - name : Running bot
      run: cd ${{ github.action_path }} && npm run start-ga
      shell: bash
